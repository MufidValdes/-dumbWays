<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Page</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav>
        <div class="left">
          <div class="logo">
            <a href="#">
              <img
                src="https://dumbways.id/assets/images/brandred.png"
                alt="logo"
              />
            </a>
          </div>
          <ul>
            <li>Home</li>
            <li>My Project</li>
          </ul>
        </div>
        <div class="right">
          <button>Contact Me</button>
        </div>
      </nav>
    </header>
  </body>
  <div class="container">
    <div class="title">
      <h1>Dumbways Web App</h1>
    </div>
    <div>
      <div class="Image">
        <img src="./assets/images/picture.jpg" alt="Image-detail" />
      </div>
      <div class="duration">
        <p class="duration-title">Duration</p>
        <i class="fa-solid fa-calendar-days">
          <p class="duration-date">12 Jan 2021 - 11 Feb 2021</p>
        </i>
        <i class="fa-regular fa-clock">
          <p class="duration-time">1 Month</p>
        </i>
      </div>
      <div>
        <div class="technologies">
          <p class="technologies-title">Technologies</p>
        </div>
      </div>
    </div>
  </div>
</html>
<script
  src="https://kit.fontawesome.com/917179b360.js"
  crossorigin="anonymous"
></script>
