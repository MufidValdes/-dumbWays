  <!-- Main -->
  <main id="main">
    <div class="project-container">
      <form class="form-container" onsubmit="addProject(event)">
        <h1>ADD MY PROJECT</h1>
        <div class="form-title">
          <label for="input-project-name">Project Name</label>
          <input class="input-form" id="input-project-name" type="text" required placeholder="input your Name" />
        </div>
        <div class="form-date">
          <div>
            <label for="startDate">Start Date</label>
            <input class="input-form" type="date" id="startDate" required />
          </div>
          <div>
            <label for="endDate">End Date</label>
            <input class="input-form" type="date" id="endDate" required />
          </div>
        </div>
        <div class="form-description">
          <label for="input-project-desc">Description</label>
          <textarea id="input-project-desc"></textarea>
        </div>
        <div class="form-checkbox">
          <p class="checkbox-title">Technologies</p>
          <div class="checkbox-menu">
            <div class="checklist">
              <div>
                <input type="checkbox" id="checkNode">
                <label for="checkNode">NodeJS</label>
              </div>
              <div>
                <input type="checkbox" id="checkReact">
                <label for="checkReact">ReactJs</label>
              </div>
              <div>
                <input type="checkbox" id="checkNext">
                <label for="checkNext">NextJs</label>
              </div>
              <div>
                <input type="checkbox" id="checkTypescript">
                <label for="checkTypescript">TypeScript</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-image">
          <label for="input-uploadImage">
            <p>Upload Image</p>
          </label>
          <input class="input-form" type="file" id="input-uploadImage" />
        </div>
        <div class="button-submit">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="project-result">
      <div class="title">
        <h1>MY PROJECT</h1>
      </div>
      <div class="project-content">
        <div class="container-card" id="contents">
